<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47ème Challenge UJGDV à Cheseaux</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        /* Header */
        header {
            background: #00c8ff;
            color: #ff9100;
            text-align: center;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Navigation */
        nav {
            background: #00c8ff;
            color: #ffffff;
            text-align: center;
        }

        nav ul {
            padding: 0;
            list-style: none;
            margin: 0;
            display: flex;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: #ff9100;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Logo dans la barre de navigation */
        .logo {
            width: 75px;
            height: 75px;
            vertical-align: middle;
            margin-left: 20px;
        }

        .menu-toggle {
            display: none;
        }

        /* Bouton du menu avec une apparence élégante */
        .dropbtn {
            background-color: #ff9100;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            width: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .dropbtn:hover {
            background-color: #e07f00;
        }

        /* Conteneur du menu déroulant avec un effet de flou et des bordures arrondies */
        .dropdown-content {
            position: absolute;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            min-width: 160px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            visibility: hidden; /* Gère l’affichage pour l’animation */
        }

        /* Liens du menu */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Classe pour afficher le menu avec animation */
        .dropdown-content.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible; /* Permet l’affichage avec animation */
        }

        @media (max-width: 897px) {
            .menu-toggle {
                display: inline-block;
            }
            
            nav ul li.active {
                display: none;
            }

            .dropbtn.close {
                background-color: #ff9100;
                color: white;
                font-size: 16px;
                border: none;
                content: 'x';
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../../index.html"><img src="/img/logo.png" class="logo" alt="Logo"></a>
        <nav>
            <ul>
                <li class="active"><a href="/Error/Pageindisponible.html">Programme</a></li>
                <li class="active"><a href="/Error/Pageindisponible.html">Bénévolat</a></li>
                <li class="active"><a href="../HTML/SPORT/sport.html">Sport</a></li>
                <li class="active"><a href="/Error/Pageindisponible.html">Gadgets</a></li>
                <li class="active"><a href="/Error/Pageindisponible.html">Infos Pratiques</a></li>
                <li class="active"><a href="/Error/Pageindisponible.html">Sponsors</a></li>
                <li class="active"><a href="/Error/Pageindisponible.html">Membres</a></li>
                <li class="active"><a href="/Error/Pageindisponible.html">Contact</a></li>

                <div class="dropdown">
                    <li class="menu-toggle"><button id="menuButton" class="dropbtn">&#9776;</button></li>
                    <div id="dropdownContent" class="dropdown-content">
                        <a href="/Error/Pageindisponible.html">Programme</a>
                        <a href="/Error/Pageindisponible.html">Bénévolat</a>
                        <a href="../HTML/SPORT/sport.html">Sport</a>
                        <a href="/Error/Pageindisponible.html">Gadgets</a>
                        <a href="/Error/Pageindisponible.html">Infos Pratiques</a>
                        <a href="/Error/Pageindisponible.html">Sponsors</a>
                        <a href="/Error/Pageindisponible.html">Membres</a>
                        <a href="/Error/Pageindisponible.html">Contact</a>
                    </div>
                </div>
            </ul>
        </nav>
    </header>

    <script>
         document.addEventListener("DOMContentLoaded", function() {
             console.log("Le JS de l'header est détecté");

            const menuButton = document.querySelector("#menuButton");
            const dropdownContent = document.querySelector("#dropdownContent");

           menuButton.addEventListener("click", function() {
               dropdownContent.classList.toggle("show");

               // Basculer entre icônes menu et croix
              if (dropdownContent.classList.contains("show")) {
                  menuButton.innerHTML = "&#10006;"; // Icône de croix (X)
               } else {
                    menuButton.innerHTML = "&#9776;"; // Icône de menu (☰)
                }
            });
         });
    </script>
</body>
</html>
