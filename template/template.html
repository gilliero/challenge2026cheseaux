<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47ème Challenge UJGDV à Cheseaux</title>

</head>

<body>

    <div id="header"></div>
<div id="content">
    <h1>Contenu principal</h1>
    <p>Ceci est le contenu de la page.</p>
</div>
<div id="footer"></div>
<script>
fetch('header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header').innerHTML = data;
        executeScripts(document.getElementById('header'));
    });

fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
        executeScripts(document.getElementById('footer'));
    });

// Fonction pour exécuter les scripts dans un élément donné
function executeScripts(element) {
    const scripts = element.querySelectorAll('script');
    scripts.forEach(script => {
        const newScript = document.createElement('script');
        if (script.src) {
            newScript.src = script.src; // pour les scripts avec src
        } else {
            newScript.textContent = script.textContent; // pour les scripts inline
        }
        document.body.appendChild(newScript); // ajoute le script dans le body pour exécution
        document.body.removeChild(newScript); // nettoie après exécution
    });
}
</script>
<script>
    document.getElementById("menuButton").addEventListener("click", function() {
    const dropdownContent = document.getElementById("dropdownContent");
    const menuButton = document.getElementById("menuButton");
    
    dropdownContent.classList.toggle("show");

    if (dropdownContent.classList.contains("show")) {
        menuButton.innerHTML = "&#10006;"; // X icon
    } else {
        menuButton.innerHTML = "&#9776;"; // Menu icon
    }
});
</script>
</body>
</body>
